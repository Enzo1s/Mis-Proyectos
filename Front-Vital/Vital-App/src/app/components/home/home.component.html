<div class="background-home">
  <div class="container">
    <h1>Dietética Vital</h1>
    <!-- <h2 class="sub-title">Productos SINTACC</h2> -->
  </div>
  <div class="container sub-menu">
    <ul class="sub-menu font">
      <a class="navbar-brand font" (click)="traerTipo('dietetico')">Dietética</a>
      <a class="navbar-brand font" (click)="traerTipo('herboristeria')">Herboristeria</a>
      <a class="navbar-brand font" (click)="traerTipo('diabetico')">Diabéticos</a>
      <a class="navbar-brand font" (click)="traerTipo('vegano')">Veganos</a>
      <a class="navbar-brand font" (click)="traerTipo('sintacc')">Celiacos</a>
    </ul>
  </div>
  <div class="alert alert-info" *ngIf="productos?.length==0">
    No hay productos en el sistema
  </div>
  <div class="container" *ngIf="productos?.length>0">
    <div *ngFor="let producto of productos">
      <div class="card" style="width: 18rem;">
        <img *ngf="producto.fotoHashCode"
          [src]="baseEndpoint + '/uploads/img/' + producto.id + '?fotoHashCode=' + producto.fotoHashCode"
          class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{producto.nombre}} <span>{{producto.precio}}</span></h5>
          <p class="card-text">{{producto.descripcion}}</p>
          <a [routerLink]="['/detalle', proucto.id]" class="btn btn-primary">Ver más...</a>
        </div>
      </div>
    </div>
  </div>
  <!-- <h3>Más vendidos</h3>
  <div>
    <a ngFor="let producto of productos">
      <div>
        <h4>{{producto.nombre}}</h4>
      </div>
    </a>
  </div> -->
</div>
