<div class="container size-medium">
  <div class="card text-dark bg-light mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
      <button class="btn btn-secondary my-2" routerLink="/productos">volver</button>

      <form>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" class="form-control" id="nombre" [(ngModel)]="producto.nombre">
          <!-- <div class="alert alert-danger" *ngIf="error?.nombre">
          {{error.nombre}}
        </div> -->
        </div>
        <div class="form-group">
          <label for="precio">Precio</label>
          <input type="text" name="precio" class="form-control" id="precio" [(ngModel)]="producto.precio">
          <!-- <div class="alert alert-danger" *ngIf="error?.apellido">
          {{error.apellido}}
        </div> -->
        </div>
        <div class="form-group pt-3">
          <button type="button" class="btn btn-primary" (click)="producto.id? editar():crear()">{{ producto.id?
            'Editar':
            'Crear' }}</button>
        </div>
      </form>
    </div>
  </div>
</div>
