<h1>{{producto.nombre | uppercase}}</h1>
<hr>
<div class="row">
  <div class="col-md-4" style="text-align: center">
    <img src="assets/img/{{producto.imagenPath}}" style="max-width: 300px;" class="img-fluid" [alt]="producto.nombre">
    <br><br>
    <div class="col-md-8">
      <h3 style="color: crimson">{{producto.nombre}}</h3>
      <hr>
      <p>{{producto.titulos}}</p>
      <p><b>Precio</b>${{producto.precio}}</p>
      <p><b>Rubro</b> {{producto.rubro}}</p>
    </div>
  </div>
</div>
